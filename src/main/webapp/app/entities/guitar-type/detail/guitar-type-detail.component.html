<div class="d-flex justify-content-center">
  <div class="col-8">
    <div *ngIf="guitarType">
      <h2 data-cy="guitarTypeDetailsHeading"><span jhiTranslate="guitarShopApp.guitarType.detail.title">Guitar Type</span></h2>

      <hr />

      <jhi-alert-error></jhi-alert-error>

      <jhi-alert></jhi-alert>

      <dl class="row-md jh-entity-details">
        <dt><span jhiTranslate="global.field.id">ID</span></dt>
        <dd>
          <span>{{ guitarType.id }}</span>
        </dd>
        <dt><span jhiTranslate="guitarShopApp.guitarType.title">Title</span></dt>
        <dd>
          <span>{{ guitarType.title }}</span>
        </dd>
      </dl>

      <button type="submit" (click)="previousState()" class="btn btn-info" data-cy="entityDetailsBackButton">
        <fa-icon icon="arrow-left"></fa-icon>&nbsp;<span jhiTranslate="entity.action.back">Назад</span>
      </button>

      <button type="button" [routerLink]="['/guitar-type', guitarType.id, 'edit']" class="btn btn-primary">
        <fa-icon icon="pencil-alt"></fa-icon>&nbsp;<span jhiTranslate="entity.action.edit">Изменить</span>
      </button>
    </div>
  </div>
</div>
